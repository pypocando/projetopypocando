<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pypocando.site - Seu Portal de Filmes e Pipoca!</title>
    <meta name="description" content="Bem-vindo ao Pypocando.site! Seu novo portal para explorar e descobrir filmes incríveis, com conteúdo exclusivo e muita pipoca.">
    <meta name="keywords" content="filmes, cinema, pipoca, pypocando, reviews, streaming, entretenimento">
    <meta name="author" content="Seu Nome ou Nome da Equipe">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-close-button" id="sidebarCloseButton">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#"><span>Início</span></a></li>
                <li><a href="#"><span>Filmes</span></a></li>
                <li><a href="#"><span>Séries</span></a></li>
                <li><a href="#"><span>Minha Lista</span></a></li>
                <li><a href="#"><span>Categorias</span></a></li>
                <li><a href="#"><span>Novidades</span></a></li>
            </ul>
        </nav>
    </aside>

    <div class="content-wrapper" id="contentWrapper">
        <header>
            <div class="menu-toggle-button" id="menuToggleButton">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </div>
            
            <img src="pypocando_logo.png" alt="Logo Pypocando" class="logo-site">
            
            <div class="search-container">
                <input type="text" placeholder="Pesquisar" class="search-input">
                <button class="search-button">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main-area">
            <p>Este é o começo do nosso projeto. Em breve, teremos muitos filmes aqui!</p>
        </main>
    </div>

    <script src="script.js"></script>

</html>
